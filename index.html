<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 contest 2 july</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="startingscreen">
            <div class="head">Multiple Timers App</div>
            <div class="block">
                <div class="set">Set Time :</div>
                <input type="number" class="tim" id="hours" placeholder="hh">
                <input type="number" class="tim" id="minutes" placeholder="mm">
                <input type="number" class="tim" id="seconds" placeholder="ss">
                <div><button class="bttn" onclick="startNewTimer()">Set</button></div>
            </div>
            <div class="current">
                <div class="timeblock">Current Timers</div>
            </div>
            <div class="last">You have no timers currently!</div>

        </div>
        <div class="multiplealarmset">
            <div class="head">Multiple Timers App</div>
            <div class="block">
                <div class="set">Set Time :</div>
                <input type="number" class="tim" id="hours" placeholder="hh">
                <input type="number" class="tim" id="minutes" placeholder="mm">
                <input type="number" class="tim" id="seconds" placeholder="ss">
                <div><button class="bttn">Set</button></div>
            </div>
            <div class="current">
                <div class="timeblock">Current Timers</div>
            </div>
            <div class="block">
                <div class="set">Time Left :</div>
                <div class="time">00:01:29</div>
                <div><button class="btn">Set</button></div>
            </div>
            <div class="block">
                <div class="set">Time Left :</div>
                <div class="time">00:01:29</div>
                <div><button class="btn">Set</button></div>
            </div>
            <div class="block">
                <div class="set">Time Left :</div>
                <div class="time">00:01:29</div>
                <div><button class="btn">Set</button></div>
            </div>
        </div>
        <div class="alarmisover">
            <div class="head">Multiple Timers App</div>
            <div class="block">
                <div class="set">Set Time :</div>
                <input type="number" class="tim" id="hours" placeholder="hh">
                <input type="number" class="tim" id="minutes" placeholder="mm">
                <input type="number" class="tim" id="seconds" placeholder="ss">
                <div><button class="bttn">Set</button></div>
            </div>
            <div class="current">
                <div class="timeblock">Current Timers</div>
            </div>
            <div class="timer">
                <div class="up">Timer is Up!</div>
                <div><button class="stop">Stop</button></div>
            </div>
            <div class="block">
                <div class="set">Time Left :</div>
                <div class="time">00:01:29</div>
                <div><button class="btn">Set</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
